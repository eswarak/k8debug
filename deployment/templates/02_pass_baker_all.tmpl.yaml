apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{team}}-baker
  namespace: {{team}}
  labels:
    app: {{team}}-baker
spec:
  selector:
    matchLabels:
      app: {{team}}-baker
  replicas: 1
  template:
    metadata:
      labels:
        app: {{team}}-baker
    spec:
      containers:
      - name: {{team}}-baker
        image: {{repoName}}/baker:{{version}}
        imagePullPolicy: Always
        env:
          - name: APP_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: COLLECTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: {{team}}-collector-config
                key: COLLECTOR_CONFIG
          - name: INSTRUCTOR_CONFIG
            valueFrom: 
              configMapKeyRef:
                name: {{team}}-collector-config
                key: INSTRUCTOR_CONFIG
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
---